configuration:  
  projectName: seeu-gateway

server:
  port: 8001

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
        
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  hystrix:
    enabled: false

token:
  config:
    secret: ${TOKEN_SECRET}
    expiration-time: ${TOKEN_EXPIRATION_TIME}

spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
    database: mysql
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: com.mysql.jdbc.Driver
  cloud:
    gateway:
      routes:
      - id: user-management
        uri: lb://seeu-user-management
        predicates:
        - Path=/api/users/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: team-management
        uri: lb://seeu-team-management
        predicates:
        - Path=/api/teams/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: team-management
        uri: lb://seeu-team-management
        predicates:
        - Path=/api/likes/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: media-management
        uri: lb://seeu-media-management
        predicates:
        - Path=/api/medias/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: message-management
        uri: lb://seeu-message-management
        predicates:
        - Path=/api/messages/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: message
        uri: lb:ws://seeu-message
        predicates:
        - Path=/app/**
        filters:
        - RewritePath=/app/(?<segment>.*), /$\{segment}

      discovery:
        locator:
          enabled: true

eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  server:
    enabled: true
  client:
    serviceUrl:
      defaultZone: http://seeu-eureka:8000/eureka/
    registerWithEureka: true
