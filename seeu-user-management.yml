configuration:  
  projectName: seeu-user-management

server:
  port: 0

# Database configuration
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
    database: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/seeu-database
    username: root
    password:
    driverClassName: com.mysql.jdbc.Driver

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"

# Eureka
eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  server:
    enabled: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
    registerWithEureka: true