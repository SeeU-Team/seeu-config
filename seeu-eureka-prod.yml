configuration:  
  projectName: seeu-eureka

server:
  port: 8000

management:
  security:
    enabled: false

eureka:
  instance:
    hostname: seeu-eureka
    preferIpAddress: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/